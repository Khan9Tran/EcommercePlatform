  elasticsearch:
    image: elasticsearch:8.15.3
    environment:
      - discovery.type=single-node
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - xpack.security.enabled=false
    ulimits:
        memlock:
            soft: -1
            hard: -1
    ports:
      - "9200:9200"

